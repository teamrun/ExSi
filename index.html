<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Simulator: 鼠标选取 and 文件选择</title>
    <link rel="stylesheet" href="layout/css/layout.css">
</head>
<body>
    <div ms-controller="worker">
        <ul class="worker-list">
            <li class="worker-item" ms-repeat-w="man">
                <div class="worker-avatar"></div>
                <span class="worker-name">{{w.name}}</span>
            </li>
        </ul>
    </div>
    
    <script src="./script/vendor/jquery-1.8.3.js"></script>
    <script src="./script/vendor/avalon.js"></script>
    <script src="script/lib/util/rect.js"></script>

    <script src="./script/lib/view/app.js"></script>
   
    <script>
        var data = {
            profession: {
                '001': '小工',
                '002': '大工',
                '101': 'hacker'
            },
            worker: [
                {
                    name: '张三',
                    pro: '001'
                },
                {
                    name: 'Reese',
                    pro: '002'
                },
                {
                    name: 'Finch',
                    pro: '101'
                }
            ]
        };

        for( var i=0,j=100; i<j; i++ ){
            data.worker.push({name: '王'+i, pro: '00'+i});
        }

        var workerVM, professionVM;

        avalon.ready(function(){
            workerVM = avalon.define('worker', function(vm){
                vm.man = data.worker;
            });

            avalon.scan();
        });
    </script>
</body>
</html>
